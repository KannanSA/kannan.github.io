<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannan Sekar Annu Radha</title>
    <style>
        /* Apple-inspired CSS */
        :root {
            --apple-blue: #0071E3;
            --apple-gray: #F5F5F7;
            --apple-dark: #1D1D1F;
            --apple-text: #1D1D1F;
            --apple-subtext: #86868B;
            --apple-border: #D2D2D7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--apple-text);
            background: white;
            line-height: 1.5;
            margin: 0;
            padding-top: 44px;
        }

        /* Apple-style Navigation */
        nav {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--apple-border);
        }

        .nav-container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            height: 44px;
            display: flex;
            align-items: center;
        }

        nav a {
            color: var(--apple-text);
            text-decoration: none;
            font-size: 0.85em;
            padding: 0 15px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 120px 20px 60px;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin: 0.5em 0;
            letter-spacing: -0.03em;
        }

        header p {
            color: var(--apple-subtext);
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Apple-style Buttons */
        .contact-links {
            margin: 2em 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .contact-links a {
            text-decoration: none;
            color: white;
            background: var(--apple-blue);
            padding: 12px 22px;
            border-radius: 24px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .contact-links a:hover {
            background: color-mix(in srgb, var(--apple-blue) 90%, black);
            transform: scale(1.03);
        }

        /* Main Content */
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        section {
            margin: 100px 0;
        }

        h2 {
            font-size: 2.5em;
            text-align: center;
            margin: 1em 0;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Education/Experience Cards */
        .education-item, .experience-card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: start;
            gap: 25px;
        }

        .education-item:hover, .experience-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .education-item img, .experience-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .education-content h3, .experience-content h3 {
            font-size: 1.4em;
            margin: 0 0 10px;
        }

        .education-content p, .experience-content p {
            color: var(--apple-subtext);
            line-height: 1.4;
            margin: 10px 0;
        }

        /* Skills Grid */
        .skills-grid, .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .skills-grid div, .interests-grid div {
            background: var(--apple-gray);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 25px;
        }

        /* Footer */
        footer {
            background: var(--apple-gray);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--apple-border);
        }

        footer p {
            color: var(--apple-subtext);
            font-size: 0.9em;
        }

        .footer-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .footer-links a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 2em;
            }

            .education-item, .experience-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav-container {
                padding: 0 15px;
            }

            nav a {
                font-size: 0.8em;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#about">About</a>
            <a href="#education">Education</a>
            <a href="#experience">Experience</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
        </div>
    </nav>

    <!-- Keep all your original HTML content here -->
    <!-- Only replace the style tags and add this script -->

    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Mobile menu toggle
        const hamburger = document.createElement('button');
        hamburger.innerHTML = 'â˜°';
        hamburger.style.display = 'none';
        hamburger.style.background = 'none';
        hamburger.style.border = 'none';
        hamburger.style.fontSize = '24px';
        hamburger.style.padding = '10px';
        
        const navContainer = document.querySelector('.nav-container');
        navContainer.prepend(hamburger);

        function toggleMenu() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.style.display = link.style.display === 'block' ? 'none' : 'block';
            });
        }

        hamburger.addEventListener('click', toggleMenu);

        // Responsive menu
        function updateMenu() {
            if (window.innerWidth < 768) {
                hamburger.style.display = 'block';
                document.querySelectorAll('nav a').forEach(link => {
                    link.style.display = 'none';
                });
            } else {
                hamburger.style.display = 'none';
                document.querySelectorAll('nav a').forEach(link => {
                    link.style.display = 'inline-block';
                });
            }
        }

        window.addEventListener('resize', updateMenu);
        updateMenu();
    </script>
</body>
</html>
